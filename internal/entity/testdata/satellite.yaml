services:
  - name: "service"
    version: "7.4"
    image-command: "service"
  - name: "service-with-image"
    image: "some-service-image"
    version: "7.4"
    image-command: "service"
  - name: "service-with-clean-up"
    image: "service"
    version: "7.4"
    clean-up: true
  - name: "service-with-pull-command"
    detach: true
    image: "service"
    version: "7.4"
    command: "pull"
  - name: "service-flags"
    image: "service"
    version: "7.4"
    flags: "-T"
  - name: "service-with-conatiner-name"
    container-name: "my_container"
