docker:
  run:
    - name: "composer-cmd"
      clean-up: true
      image: "composer"
      description: "работа с композером"

    - name: "node-cmd"
      clean-up: true
      image: "node"
      version: "12"
      description: "работа с нодой"

docker-compose:
  run:
    - name: "up"
      path: "./path/to/file/docker-compose"
      project-directory: "./path/to/file/docker-compose"
      project-name: "anyName"
      description: "запуск docker-compose файла"
      verbose: true
      log-level: "DEBUG"

macros:
  - name: "install-all"
    description: "установить все зависимости"
    commands:
      - "composer-cmd composer i --ignore-platform-reqs"
      - "node-cmd node i"
