commands:
  composer:
    version: "2"
    work-dir: "/home/www-data"
    cache-dir: "/Users/mamau/go/src/github.com/mamau/starter/cache"
    volumes:
      - "/Users/mamau/go/src/github.com/mamau/starter:/image/volume"
      - "/Users/mamau/go/src/github.com/mamau/starter2:/image/volume2"
    post-commands:
      - "composer post cmd"
      - "composer post cmd2"
    pre-commands:
      - "composer config set any"
      - "composer command"
    config:
      process-timeout: "400"
      optimize-autoloader: "false"
      repositories:
        - "http-basic.github.com mamau some-token"
        - "http-basic.gitlab.com mamau some-token"
  bower:
    user-id: "501"
    version: "4"
    work-dir: "/home/node"
    post-commands:
      - "some bower post cmd"
    pre-commands:
      - "some bower command"
  yarn:
    version: "10"
    user-id: "501"
    cache-dir: "/Users/mamau/go/src/github.com/mamau/starter/cache"
    work-dir: "/home/node"
    config:
      strict-ssl: "false"
      version-tag-prefix: "v"
      version-git-tag: "true"
      version-commit-hooks: "true"
      version-git-sign: "false"
      bin-links: "true"
      ignore-scripts: "false"
      ignore-optional: "false"
    environment-variables:
      - "SOME_VAR=someVal"
    add-hosts:
      - "host.docker.internal:127.0.0.1"
    ports:
      - "127.0.0.1:443:443"
      - "127.0.0.1:80:80"
      - "8080:8080"
    volumes:
      - "/Users/mamau/go/src/github.com/mamau/starter:/image/volume"
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
    post-commands:
      - "npm config set"
      - "npm config second post cmd"
    pre-commands:
      - "yarn config set strict-ssl false"
      - "npm config set"

services:
  - name: "php"
    version: "7.4"
    execute-command: "php"
  - name: "mysql"
    version: "5.7"
  - name: "php-with-image"
    image: "some-php-image"
    version: "7.4"
    execute-command: "php"
  - name: "php-with-clean-up"
    image: "php"
    version: "7.4"
    clean-up: true