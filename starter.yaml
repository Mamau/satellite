services:
  composer:
    version: "1.9"
    pre-commands:
      - "composer config github.com mamau some-token"
  bower:
    user-id: "501"
  yarn:
    command: "yarn"
    version: "10"
    user-id: "1000"
    work-dir: "/home/node"
    environment-variables:
      - "SOME_VAR=someVal"
    add-hosts:
      - "host.docker.internal:127.0.0.1"
    ports:
      - "127.0.0.1:443:443"
      - "127.0.0.1:80:80"
      - "8080:8080"
    volumes:
      - "/Users/mamau/go/src/github.com/mamau/starter:/image/volume"
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
    post-commands:
      - "npm config set2"
    pre-commands:
      - "yarn config set strict-ssl false"
      - "npm config set"
