commands:
  composer:
    version: "2"
    work-dir: "/home/www-data"
    volumes:
      - "/Users/mamau/go/src/github.com/mamau/starter/cache:/tmp"
      - "/Users/mamau/go/src/github.com/mamau/starter:/image/volume"
      - "/Users/mamau/go/src/github.com/mamau/starter2:/image/volume2"
    post-commands:
      - "composer post cmd"
      - "composer post cmd2"
    pre-commands:
      - "composer config set any"
      - "composer command"
    config:
      process-timeout: "400"
      optimize-autoloader: "false"
      repositories:
        - "http-basic.github.com mamau some-token"
        - "http-basic.gitlab.com mamau some-token"
  bower:
    user-id: "501"
    version: "4"
    work-dir: "/home/node"
    post-commands:
      - "some bower post cmd"
    pre-commands:
      - "some bower command"
  yarn:
    version: "10"
    user-id: "501"
    work-dir: "/home/node"
    config:
      strict-ssl: "false"
      version-tag-prefix: "v"
      version-git-tag: "true"
      version-commit-hooks: "true"
      version-git-sign: "false"
      bin-links: "true"
      ignore-scripts: "false"
      ignore-optional: "false"
    environment-variables:
      - "SOME_VAR=someVal"
    add-hosts:
      - "host.docker.internal:127.0.0.1"
    ports:
      - "127.0.0.1:443:443"
      - "127.0.0.1:80:80"
      - "8080:8080"
    volumes:
      - "/Users/mamau/go/src/github.com/mamau/starter/cache:/tmp"
      - "/Users/mamau/go/src/github.com/mamau/starter:/image/volume"
    dns:
      - "8.8.8.8"
      - "8.8.4.4"
    post-commands:
      - "npm config set"
      - "npm config second post cmd"
    pre-commands:
      - "yarn config set strict-ssl false"
      - "npm config set"

services:
  - name: "service"
  - name: "service-with-command"
    command: "exec"
  - name: "service-with-pull-cmd"
    command: "pull"
  - name: "service-with-flags"
    flags: "-T"
  - name: "service-with-flags-and-detached"
    flags: "-T"
    detach: true
  - name: "service-with-flags-and-pull"
    flags: "-T"
    command: "pull"
  - name: "service-with-detach"
    detach: true
  - name: "service-with-detach-and-pull"
    detach: true
    command: "pull"
  - name: "service-with-clean-up"
    clean-up: true